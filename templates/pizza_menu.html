<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        select, input[type="submit"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Pizza</h1>
        <form action="/add_pizza" method="post">
            <label for="pizza">Choose a pizza:</label>
            <select name="pizza" id="pizza">
                <option value="margherita">Margherita</option>
                <option value="pepperoni">Pepperoni</option>
                <option value="veggie">Veggie</option>
            </select>
            <br>
            <input type="submit" value="Add Pizza">
        </form>

        <button onclick="location.href='/mainmenu'">Back to Main Menu</button>

    </div>
</body>
</html>
