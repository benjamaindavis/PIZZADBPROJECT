<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        select, input[type="submit"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Pizza</h1>
        <form action="/add_pizza" method="post">
            <label for="pizza">Choose a pizza:</label>
            <select name="pizza" id="pizza">
                <option value="marry_me_margherita">Marry Me Margherita ($9.00)</option>
                <option value="perfect_pepperoni">Perfect Pepperoni ($10.99)</option>
                <option value="voluptuous_vegetarian">Voluptuous Vegetarian ($13.50)</option>
                <option value="angsty_anchovie">Angsty Anchovie ($10.99)</option>
                <option value="sizzling_salami">Sizzling Salami ($10.99)</option>
                <option value="meatlovers">Meatlovers ($18.95)</option>
                <option value="kiss_of_the_sea">Kiss of the Sea ($14.97)</option>
                <option value="bbq_chicken">BBQ Chicken ($12.98)</option>
                <option value="sexy_showarma">Sexy Showarma ($10.99)</option>
                <option value="salami_roni_pizza">Salami-roni Pizza ($12.98)</option>
            </select>
            <br>
            <input type="submit" value="Add Pizza">
        </form>

        <button onclick="location.href='/mainmenu'">Back to Main Menu</button>
    </div>
</body>
</html>
