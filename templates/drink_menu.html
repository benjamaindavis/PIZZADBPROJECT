<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        select, input[type="submit"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Drink</h1>
        <form action="/add_drink" method="post">
            <label for="drink">Choose a drink:</label>
            <select name="drink" id="drink">
                <option value="water">Water ($2.99)</option>
                <option value="coca_cola">Coca Cola ($3.99)</option>
                <option value="pepsi">Pepsi ($3.98)</option>
                <option value="chocolate_milk">Chocolate Milk ($3.50)</option>
                <option value="fanta">Fanta ($3.97)</option>
            </select>
            <br>
            <input type="submit" value="Add Drink">
        </form>

        <button onclick="location.href='/mainmenu'">Back to Main Menu</button>
    </div>
</body>
</html>
