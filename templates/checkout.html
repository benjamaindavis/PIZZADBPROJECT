<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>

    <h2>Your Order:</h2>
    <ul>
        <li><strong>Pizzas:</strong> {{ order.pizzas | join(', ') }}</li>
        <li><strong>Drinks:</strong> {{ order.drinks | join(', ') }}</li>
        <li><strong>Desserts:</strong> {{ order.desserts | join(', ') }}</li>
    </ul>

    <form action="/finalize_order" method="post">
        <input type="submit" value="Place Order">
    </form>
