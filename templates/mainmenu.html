<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #ff6347;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #e55342;
        }

        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MAASsive Pizza!</h1>
        <button onclick="location.href='/pizza_menu'">Add Pizza</button>
        <button onclick="location.href='/drink_menu'">Add Drink</button>
        <button onclick="location.href='/dessert_menu'">Add Dessert</button>
    </div>

    <div class="btn-container">
        <button type="button" class="logout" onclick="window.location.href='/logout'">Logout</button>
    </div>

</body>
</html>
